<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid Simulation</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: #111;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!--This is a good way to keep track of states because I'm reloading the js files so there is no other way that I can keep track of what mode I am in. -->
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get("mode") || "3D";
      const script = document.createElement("script");
      script.type = "module";
      script.src = mode === "3D" ? "./main.js" : "./2d/main.js";
      document.body.appendChild(script);
    </script>
  </body>
</html>
